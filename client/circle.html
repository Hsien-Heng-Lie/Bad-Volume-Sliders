<!DOCTYPE html>
<html>
    <head>
        <title>Circle Volume Balancer</title>
        <link rel="stylesheet" type="text/css" href="./css/circle.css">
        <link rel="stylesheet" type="text/css" href="./css/style.css">
        <link rel="stylesheet" type="text/css" href="./css/volume-slider.css">
        <body>
          <header class="header">
            <h1 class="animated-heading">Circular Volume Slider</h1>
          </header> 
            <!DOCTYPE html>
        </head>
        <input id="volume-slider" type="range" class="slider" value="100">
        <p id="volume-label">Current volume: 100%</p>
        <audio id="audio-player" src="/assets/purrple-cat-green-tea.mp3"></audio>
        <div class="controls">
            <button id="play-button">Play</button>
            <button id="pause-button" >Pause</button>
            <button id="stop-button">Stop</button>
          </div>
            <div id="volume-container" onclick="setVolume(event)">
                <div id="volume-bar">
                    <div id="volume-fill"></div>
                </div>
            </div>

            <form id="review-form">
                <div class="form-group">
                  <label for="review">Review:</label>
                  <textarea id="review" name="review" required></textarea>
                </div>
                <div class="form-group">
                  <label for="rating">Rating:</label>
                  <div class="rating">
                    <span class="star">&#9733;</span>
                    <span class="star">&#9733;</span>
                    <span class="star">&#9733;</span>
                    <span class="star">&#9733;</span>
                    <span class="star">&#9733;</span>
                  </div>
                </div>
                <button type="submit">Submit</button>
            </form>

            <script src="./js/circle.js"></script>
            <script src="./js/common/audioControls.js"></script>
            <script src="./js/common/rating.js"></script>
        </body>
    </head>
</html>
