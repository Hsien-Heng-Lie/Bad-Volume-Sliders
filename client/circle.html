<!DOCTYPE html>
<html>
    <head>
        <title>Circle Volume Balancer</title>
        <link rel="stylesheet" type="text/css" href="./css/circle.css">
        <link rel="stylesheet" type="text/css" href="./css/style.css">
        <link rel="stylesheet" type="text/css" href="./css/volume-slider.css">
        <body>
            <h1>Circular Volume Slider</h1>
            <!DOCTYPE html>
        </head>
            <input id="volume" type="range" class="slider">
            <p id="value">Value:</p>
            <audio id="audio-player" src="/assets/purrple-cat-green-tea.mp3"></audio>
            <div class="controls">
                <button id="play-button" onclick="playSong()">Play</button>
                <button id="pause-button" onclick="pauseSong()">Pause</button>
                <button id="pause-button" onclick="stopSong()">Stop</button>
              </div>
            <div id="volume-container" onclick="setVolume(event)">
                <div id="volume-bar">
                    <div id="volume-fill"></div>
                </div>
            </div>

            <Form>

            </Form>
            <script src="./js/song.js"></script>
            <script src="./js/circle.js"></script>
        </body>
    </head>
</html>
