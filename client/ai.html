<!DOCTYPE html>
<html>
    <head>
        <title>Chatbot Volume Balancer</title>
        <link rel="stylesheet" type="text/css" href="./css/circle.css">
        <link rel="stylesheet" type="text/css" href="./css/style.css">
        <link rel="stylesheet" type="text/css" href="./css/volume-slider.css">
        <body>

            <h1>Chatbot Volume Slider</h1>
            <!DOCTYPE html>
        </head>
            <input id="volume" type="range" class="slider">
            <p id="value">Current volume: 100%</p>
            <audio id="audio-player" src="/assets/purrple-cat-green-tea.mp3" controls></audio>
            <div class="controls">
                <button id="play-button">Play</button>
                <button id="pause-button">Pause</button>
              </div>
        </body>

        <section>
            <button id="chatbot-button">Ask AI!</button>
            <input type="text" id="prompt-input" size="100"/>
        </section>
        <label id="ai-label"></label>

        <script src="./js/ai.js"></script>
    </head>
</html>
