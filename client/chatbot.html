<!DOCTYPE html>
<html>
    <head>
        <title>Chatbot Volume Balancer</title>
        <link rel="stylesheet" type="text/css" href="./css/style.css">
        <link rel="stylesheet" type="text/css" href="./css/volume-slider.css">
        <link rel="stylesheet" href="./css/rating.css">
        <body>

            <h1>Chatbot Volume Slider</h1>
            <!DOCTYPE html>
        </head>
            <input id="volume" type="range" class="slider">
            <p id="value">Current volume: 100%</p>
            <audio id="audio-player" src="/assets/purrple-cat-green-tea.mp3"></audio>
            <div class="controls">
                <button id="play-button">Play</button>
                <button id="pause-button" >Pause</button>
                <button id="stop-button">Stop</button>
              </div>
        </body>

        <section>
            <button id="chatbot-button">Ask AI!</button>
            <input type="text" id="prompt-input" size="100"/>
        </section>
        <label id="ai-label"></label>

        <form id="review-form">
            <div class="form-group">
              <label for="review">Review:</label>
              <textarea id="review" name="review" required></textarea>
            </div>
            <div class="form-group">
              <label for="rating">Rating:</label>
              <div class="rating">
                <span class="star">&#9733;</span>
                <span class="star">&#9733;</span>
                <span class="star">&#9733;</span>
                <span class="star">&#9733;</span>
                <span class="star">&#9733;</span>
              </div>
            </div>
            <button type="submit">Submit</button>
          </form>

        <script src="./js/chatbot.js"></script>
        <script src="./js/common/audioControls.js"></script>
        <script src="./js/common/rating.js"></script>
    </head>
</html>
