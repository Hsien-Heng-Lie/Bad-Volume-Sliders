<!DOCTYPE html>
<html>
    <head>
        <title>Chatbot Volume Balancer</title>
        <link rel="stylesheet" type="text/css" href="./css/style.css">
        <link rel="stylesheet" type="text/css" href="./css/volume-slider.css">
        <body>
          <header class="header">
            <h1 class="animated-heading">Chatbot Volume Slider</h1>
          </header>
            <!DOCTYPE html>
        </head>
            <input id="volume-slider" type="range" class="slider" value="100">
            <p id="volume-label">Current volume: 100%</p>
            <audio id="audio-player" src="/assets/loud_jazz.mp3"></audio>
            <section class="controls">
                <button id="play-button">Play</button>
                <button id="pause-button" >Pause</button>
                <button id="stop-button">Stop</button>
            </section>
        </body>

        <section>
            <button id="chatbot-button">Ask AI!</button>
            <input type="text" id="prompt-input" size="100"/>
        </section>
        <label id="ai-label"></label>

        <script src="./js/chatbot.js"></script>
        <script src="./js/common/audioControls.js"></script>
    </head>
</html>
