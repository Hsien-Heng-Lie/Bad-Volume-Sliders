<!DOCTYPE html>
<html>
  <head>
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <link rel="stylesheet" type="text/css" href="./css/ad.css">
  <link rel="stylesheet" type="text/css" href="./css/volume-slider.css">
  <title>Freemium Volume Balancer</title>
  </head>
  
<body>
  <header class="header">
    <h1 class="animated-heading">Freemium Volume Slider</h1> 
  </header>
  <input id="volume-slider" type="range" class="slider" value="100" hidden>
  <p id="volume-label">Current volume: 100%</p>
  <audio id="audio-player" src="/assets/loud_jazz.mp3"></audio>

  <section class="controls">
    <button id="play-button">Play</button>
    <button id="pause-button" >Pause</button>
    <button id="stop-button">Stop</button>
  </section>

	<section>
		<button 
    id="volume-up"
    onclick="location.href='#popup-box'" 
    >
			Volume Up
		</button>
    <button 
    id="volume-down"
    onclick="location.href='#popup-box'"  
    >
			Volume Down
		</button>
	</section>
	<section id="popup-box" class="modal">
		<article class="content">
			<h1>
        !!PSA!!
			</h1>
			<b>
				<p>Ads help us help you change your volume</p>
			</b>
			<a href="#"
			class="box-close">
				x
			</a>
		</article>
	</section>
  <script src="./js/ad.js"></script>
  <script src="./js/common/audioControls.js"></script>
</body>
</html>
