<!DOCTYPE html>
<html>
<head>
  <title>Song Details</title>
  <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="song">Songs</a></li>
        <li><a href="volume">Volume Balancer</a></li>
        <li><a href="stats">Song Stats</a></li>
      </ul>
    </nav>
  </header>

  <h1>Song Details</h1>
  <h2 id="songTitle">Song Title</h2>

  <audio id="audioPlayer">
    <source src="./assets/purrple-cat-green-tea.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <label for="audioPlayer" id="volumeLabel">Current volume: 100</label>

  <button onclick="playSong()">Play</button>
  <button onclick="pauseSong()">Pause</button>
  <button onclick="stopSong()">Stop</button>
  <button onclick="randomiseVolume()">Randomise volume</button>

  <label for="volumeInput">New volume:</label>
  <input type="number" id="volumeInput" onchange="setVolume()" min="0" max="1000"/>

  <script src="./src/song.js"></script>
</body>
</html>
